<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schedule</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="row">
              <div class="col-lg-4">
                    <ul class="list-group">
                        <li class="list-group-item">8:00am</li>
                        <li class="list-group-item">9:00am</li>
                        <li class="list-group-item">10:00am</li>
                        <li class="list-group-item">11:00am</li>
                        <li class="list-group-item">12:00pm</li>
                        <li class="list-group-item">1:00pm</li>
                        <li class="list-group-item">2:00pm</li>
                        <li class="list-group-item">3:00pm</li>
                        <li class="list-group-item">4:00pm</li>
                        <li class="list-group-item">5:00pm</li>
                  </ul>
             </div>
            </div>
             <div class="row">
                   <div class="col-lg-4">
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                        <textarea class="time-block" id="time-block" cols="50" rows="3"></textarea>
                 </div>
             </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="btn-group-vertical">
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                            <button type="button" class="saveBtn">some content</button>
                      </div>
                 </div>
             </div>
        </div>
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script src="script.js"></script>
</body>
</html>
